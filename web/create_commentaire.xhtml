<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Créer un commentaire</title>
    </h:head>
    <h:body>
        <f:view>
            <!-- Formulaire de création de commentaire -->
            <h:form>
                <h:outputLabel value="Titre : "/>
                <h:inputText value="#{commentaireManager.commentaire.titre}"/>
                <h:outputLabel value="Contenu : "/>
                <h:inputText value="#{commentaireManager.commentaire.contenu}"/>
                <h:outputLabel value="Date du commentaire : "/>
                <h:inputText value="#{commentaireManager.commentaire.datePublication}"/>
                <h:message for="ajoutCommentaire" showSummary="true" /> 

                <h:selectOneMenu  value="#{commentaireManager.commentaire.article}" converter="articleConverter">
                    <f:selectItems value="#{articleManager.lesArticles}" var="article" itemLabel="#{article.libelle}"/>
                </h:selectOneMenu>

                <h:commandButton value="Créer" action="#{commentaireManager.createCommentaire()}"/>
            </h:form>
        </f:view>
    </h:body>
</html>
