<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Accueil</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
            <!-- Menu -->
            <h:link value="Accueil" outcome="toIndex"/>
                <h:panelGrid id="commentaireGrid" columns="2" cellpadding="5">
                    <h:outputLabel value="Titre : "/>
                    <p:inputText id="commentaireTitre" value="#{entityManager.article.getTitre()}" required="true"/>
                    <p:commandButton value="Modifier l'article" action="#{entityManager.updateArticle}" styleClass="ui-priority-primary" />
                </h:panelGrid>
            </h:form>
        </f:view>
    </h:body>
</html>
